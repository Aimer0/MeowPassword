<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>MeowPassword - 喵密</title>
    <link href="css/material.min.css" media="screen,projection" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" media="screen,projection" rel="stylesheet" type="text/css"/>
</head>
<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
<div class="load-complete" id="site-loader">
    <div class="load-position">
        <h6>正在加载 Loading...</h6>
        <div class="loading">
            <div class="loading-line mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
        </div>
    </div>
</div>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <main class="mdl-layout__content">
        <div class="mdl-layout__tab-panel is-active" id="overview">
            <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
                <div class="mdl-card mdl-cell mdl-cell--12-col">
                    <div class="mdl-card__supporting-text">
                        <h4>喵密 MeowPassword</h4>
                        <small>The C@ts Ar3 Best Pet And 5ay Mew0</small>
                        <br/>
                        <small>Version <span id="version"></span></small>
                        <form id="form">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" id="pwd" required="required" type="password"/>
                                <label class="mdl-textfield__label" for="pwd">记忆密码 Memory Password</label>
                                <label class="mdl-button mdl-js-button mdl-button--icon" for="pwd"
                                       id="btn_showpwd" style="right:0;">
                                    <i class="material-icons" id="btn_showpwd_icon">visibility</i>
                                </label>
                            </div>
                            <div class="mdl-tooltip" data-mdl-for="btn_showpwd">
                                切换显示<br/>Toggle visibility
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" id="key" required="required" type="text"/>
                                <label class="mdl-textfield__label" for="key">密码标签 Password Tag</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label is-dirty">
                                <input class="mdl-slider mdl-js-slider" id="length" max="32" min="4" step="1"
                                       tabindex="0" type="range" value="8"/>
                                <label class="mdl-textfield__label" for="length">密码长度 Password Length: <span
                                        id="pwd_length"></span></label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label is-dirty">
                                <label class="mdl-textfield__label">选项 Options</label>
                                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="cb_remove">
                                    <input class="mdl-checkbox__input" id="cb_remove" type="checkbox"/>
                                    <span class="mdl-checkbox__label">不使用特殊字符 Don't use punctuation</span>
                                </label>
                            </div>
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
                                    id="btn_generate" type="submit">
                                生成 Generate
                            </button>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" id="code" placeholder="" readonly="readonly"
                                       type="text"/>
                                <label class="mdl-textfield__label" for="code">生成的密码 Generated Password</label>
                                <label class="mdl-button mdl-js-button mdl-button--icon" data-clipboard-target="#code"
                                       for="code" id="btn_copy" style="right:0;">
                                    <i class="icons material-icons">description</i>
                                </label>
                            </div>
                            <div class="mdl-tooltip" data-mdl-for="btn_copy">
                                复制到剪贴板<br/>Copy to clipboard
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </main>
</div>
<a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast"
   href="https://github.com/MeowCat-Studio/MeowPassword/" id="view-source"
   target="_blank">查看源码
    View Source</a>
<div class="mdl-js-snackbar mdl-snackbar" id="toast">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
</div>
<script src="js/clipboard.min.js" type="text/javascript"></script>
<script src="js/md5.min.js" type="text/javascript"></script>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/material.min.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
